name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo bcv
    - name: Run tests
      run: cargo tcv
    - name: Clippy
      run: cargo cc
    - name: Check Format
      run: cargo fc
